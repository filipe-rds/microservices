apiVersion: v1
kind: Service
metadata:
  name: shipping
  labels:
    service: shipping
spec:
  clusterIP: None
  selector:
    service: shipping
  ports:
    - name: grpc
      port: 8082
      protocol: TCP
      targetPort: 8082
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  labels:
    service: shipping
spec:
  replicas: 1
  selector:
    matchLabels:
      service: shipping
  template:
    metadata:
      labels:
        service: shipping
    spec:
      initContainers:
      - name: mysql-check
        image: busybox:1.28
        command: ['sh', '-c', 'until nslookup mysql; do echo waiting for mysql; sleep 10; done;']
      containers:
      - name: shipping
        image: shipping
        env:
          - name: APPLICATION_PORT
            value : "8082"
          - name: ENV
            value: "prod"
          - name: DATA_SOURCE_URL
            value : "root:s3cr3t@tcp(mysql:3306)/shipping?charset=utf8mb4&parseTime=True&loc=Local"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: GRPC
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: selfsigned-issuer
  name: shipping
spec:
  rules:
    - http:
        paths:
          - path: /Shipping
            pathType: Prefix
            backend:
              service:
                name: shipping
                port:
                  number: 8082
  tls:
    - hosts:
        - ingress.local
